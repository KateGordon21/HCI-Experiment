<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="styles.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Human Computer Interaction Project</title>
    <style>
        #audioPlayer {
            display: none;
        }
    </style>
</head>

<body>

    <!-- Audio Player -->
    <audio id="startSound">
        <source src="WII-START.wav" type="audio/wav">
        Your browser does not support the audio element.
    </audio>

    <h1>Human Computer Interaction Project</h1>
    <p>To begin running the experiment, please press the button below. You will be taken to our informed consent sheet that you must agree to in order to begin testing.</p>

    <button type="button" onclick="playAudioAndRedirect('informed_consent.html')">Start!</button>

    <!-- JavaScript to Play Sound and Redirect -->
    <script>
        function playAudioAndRedirect(url) {
            var audio = document.getElementById("startSound");
            audio.play();
            setTimeout(function () {
                window.location.href = url;
            }, audio.duration * 1000); // Redirect after the duration of the audio
        }
    </script>

</body>

</html>
